<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add User Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Заполните данные</h1>
<br>
<form th:action="@{/admin/add}" th:object="${newUser}" method="post">
  <label for="name">Введите имя: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br>
  <br/>
  <label for="lastName">Введите фамилию: </label>
  <input type="text" th:field="*{lastName}" id="lastName"/>
  <br>
  <br/>
  <label for="address">Введите город: </label>
  <input type="text" th:field="*{address}" id="address"/>
  <br>
  <br/>
  <label for="age">Введите возраст: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <br>
  <br/>
  <label for="username">Введите логин:</label>
  <input type="text" th:field="*{username}" id="username"/>
  <br>
  <br/>
  <label for="enabled">Активен:</label>
  <input type="checkbox" th:field="*{enabled}" id="enabled"/>
  <br>
  <br/>
  <div class="form-group">
    <label for="password">Пароль:</label>
    <input type="password"
           class="form-control"
           id="password"
           name="password"
    th:field="*{password}"
    minlength="3"
    required>
  </div>
  <div class="mb-3">
    <label for="roles" class="form-label">Роль:</label>
    <select class="form-select" id="roles" name="roleIds" multiple required>
      <option value="" disabled selected>Выберите роль</option>
      <option th:each="role : ${allRoles}"
              th:value="${role.id}"
              th:text="${role.name}"
              th:selected="${#lists.contains(newUser.roles.![id], role.id)}">
      </option>
    </select>
    <small class="form-text text-muted">Для выбора нескольких ролей удерживайте Ctrl (Windows) или Command (Mac)</small>
  </div>

  <input type="submit" value="Добавить"/>
</form>
<br>
<a th:href="@{/admin/main}" class="btn btn-outline-primary btn-sm">Назад</a>
</body>
</html>
